<html>
  <head lang="ko">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/jipsa_white.png" />

    />
    <link rel="stylesheet" type="text/css" href="./css/partner.css" />
  </head>
  <body>
    <!-- style="background-image: url('./images/qna_back_black.png')"
    -->
    <div class="container">
      <div class="home-box">
        <a class="home" href="http://jipsa.biz/">
          <img class="home-img" src="./images/jipsa_icon.PNG" />
          집사로 가기
        </a>
      </div>
      <h1 class="title">자주 묻는 질문</h1>
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <div
            class="panel-group"
            id="accordion"
            role="tablist"
            aria-multiselectable="true"
          >
            <!-- <div class="panel panel-default">
                    <div class="panel-heading" role="tab" id="headingOne">
                        <h4 class="panel-title">
                            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                회원가입은 어떻게 하나요?
                                <span> </span>
                            </a>
                        </h4>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
                        <div class="panel-body">
                            <p>알아서 입력해서 가입하시면 됩니다.<br/>
                                전화번호는 필수입니다.</p>
                        </div>
                    </div>
                </div>-->
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    ></script>
    <script>
      $(function () {
        let q = [
          "회원가입시 사업자대표의 명의로 가입을 해야하는 이유가 무엇인가요?",
          "파트너  회원의 아이디로 일반회원의 서비스를 이용 할 수 있나요?",
          "회원탈퇴는 어떻게 진행하나요?",
          "집을 사는 사람들 파트너란 무엇인가요?",
          "파트너 신청은 어떻게 해야하나요?",
          "파트너 아이디를 여러 개 신청할 수 있나요?",
          "고객센터 운영 시간은 어떻게 되나요?",
          "집을 사는 사람들 서비스에 대한 건의사항이 있어요.",
        ];
        let a = [
          "",
          "파트너 회원의 경우 일반회원 서비스인 견적요청하기 서비스는 이용할 수 없습니다.",
          "회원 탈퇴를 원하실 경우 <b style='color:red'>[회원정보수정]페이지 하단의 회원 탈퇴를 클릭 하신 후 진행 가능 합니다.</b> 혹시 집사 서비스에 불만족 하셨거나 불편함이 있으셨다면 홈페이지 내의 채널 톡으로 연락 주시면 신속히 처리해 드리도록 하겠습니다.",
          "집을 사는 사람들 파트너는 소유권이전,근저당권설정,전세권설정등의 고객이 원하는 법무 업무 및 서비스 제공이 가능한 전문 업체를 의미 합니다. 파트너로 등록되시면 고객의 견적요청에 답변 하고 고객과의 상담 및 거래가 가능 합니다.",
          "우측 상단의 회원가입 – 파트너 회원가입을 진행해주시면 집사 내부 검토 후 파트너 아이디를 승인해줍니다.",
          "파트너 아이디는 사업자등록번호 기준으로 부여 됩니다.  동일한 사업자등록번호로 여러 개의 아이디 신청은 불가능 합니다. 부득이한 사유로 인해 동일 사업자 등록번호로 다수의 아이디가 필요하실 경우 고객센터로 연락 부탁 드립니다.",
          "집을 사는 사람들 고객센터 운영시간 주중(공휴일 제외) 오전 10시~오후 04시입니다.",
          "집을 사는 사람들 서비스에 대한 건의사항이나 의견이 있으실 경우 언제든지 고객센터(60oe1.channel.io) 연락부탁드립니다.",
        ];
        let html = "";
        for (let i = 0; i < q.length; i++) {
          html +=
            '<div class="panel panel-default">' +
            '<div class="panel-heading" role="tab" id="heading' +
            i +
            '">' +
            '<h4 class="panel-title">' +
            '<a class="collapsed last" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse' +
            i +
            '" aria-expanded="false" aria-controls="collapse' +
            i +
            '">' +
            q[i] +
            "<span> </span>" +
            "</a>" +
            "</h4>" +
            "</div>" +
            '<div id="collapse' +
            i +
            '" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading' +
            i +
            '">' +
            '<div class="panel-body last">' +
            " <p>" +
            a[i] +
            "</p>" +
            "</div>" +
            "</div>" +
            "</div>";
        }
        $("#accordion").html(html);
      });
    </script>
  </body>
</html>
